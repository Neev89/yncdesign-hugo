<address class="mt-10 text-black not-italic">
    <ul>
        {{ range .address }}
        <li class="mb-4 flex flex-wrap items-center">
            <span class="inline-block mr-4"><img class="inline-block w-6" src="{{.image}}" alt="{{.text}}"></span>
            <span>{{.text}}</span>
        </li>
        {{ end }}
    </ul>
</address>
