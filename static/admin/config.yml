backend:
  name: git-gateway
  publish_mode: editorial_workflow
  branch: master # Branch to update (optional; defaults to master)

media_folder: "themes/ync/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Subtitle, name: subtitle, widget: string}
      - {label: Image, name: image, widget: image}
      - {label: "Blurb", name: blurb, widget: object, fields: [
      {label: "Heading", name: "heading", widget: string},
      {label: "Text", name: "text", widget: "text"}]}
      - {label: "Intro", name: intro, widget: object, fields: [
      {label: "Heading", name: "heading", widget: string},
      {label: "Text", name: "text", widget: "text"}]}
      - {label: "Products", name: products, widget: list, fields: [
      {label: "Image", name: "image", widget: "image"},
      {label: "Text", name: "text", widget: "text"}]}
      - {label: "Values", name: "values", widget: "object", fields: [
      {label: "Heading", name: "heading", widget: string},
      {label: "Text", name: "text", widget: "text"}]}
  - name: "home-section"
    label: "Homepage"
    files:
      - file: "data/home/herobanner.json"
        label: "Banner"
        name: "banner"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: CTA, name: cta, widget: string}
          - {label: URL, name: url, widget: string}
      - file: "data/home/projects.json"
        label: "Projects"
        name: "projects"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
  - name: "menu"
    label: "Menu"
    files:
      - file: "data/menu/menu.json"
        label: "Menu"
        name: "menu"
        fields:
          - {label: "Logo", name: "logo", widget: image}
          - {label: "Menu", name: menu, widget: list, fields: [
            {label: "Text", name: "text", widget: string},
            {label: "Link", name: "link", widget: string},
            {label: "Custom class", name: "class", widget: string}]}
  - name: "contact"
    label: "Contact"
    files:
      - file: "data/contact/contact.json"
        label: "Contact"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: string}
          - {label: "Subtitle", name: "subtitle", widget: string}
          - {label: "Location Title", name: "location_title", widget: string}
          - {label: "Location Icon", name: "location_icon", widget: string}
          - {label: "Social Info", name: "social_info", widget: list, fields: [
          {label: "Text", name: "text", widget: string},
          {label: "Icon", name: "Icon", widget: image}]}
